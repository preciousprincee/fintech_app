<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Bank App</h1>
            <a href="#" class="text-sm">Dashboard</a>
        </div>
    </header>

    <!-- Login Page -->
    <div class="container mx-auto mt-8 p-4">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" id="username" class="w-full border rounded-md p-2">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" class="w-full border rounded-md p-2">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Page -->
    <div class="container mx-auto mt-8 p-4">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
            <form>
                <div class="mb-4">
                    <label for="newUsername" class="block text-sm font-medium">Username</label>
                    <input type="text" id="newUsername" class="w-full border rounded-md p-2">
                </div>
                <div class="mb-4">
                    <label for="newPassword" class="block text-sm font-medium">Password</label>
                    <input type="password" id="newPassword" class="w-full border rounded-md p-2">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
